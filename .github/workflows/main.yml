name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: kss
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser -d mydb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1) 리포지토리 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v2

      # 2) 자바 환경 세팅 (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) Gradle 실행 권한 부여
      - name: Ensure gradlew is executable
        run: chmod +x gradlew

      # 4) Gradle 빌드 (테스트 포함)
      - name: Build with Gradle
        run: |
          ./gradlew clean build
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/mydb
          SPRING_DATASOURCE_USERNAME: kss
          SPRING_DATASOURCE_PASSWORD: root
